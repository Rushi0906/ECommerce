<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become A Seller</title>
  <link rel="stylesheet" href="/static/CSS/seller.css">
</head>
<body>
  <main class="seller-page">
    <form action="/templates/HTML/seller.html" method="POST">
      <h2>Join As A Seller</h2>

      <label for="storename">Store Name</label>
      <input type="text" id="storename" name="storename" required>

      <label for="ownername">Name of the Owner</label>
      <input type="text" id="ownername" name="ownername" required>

      <label for="email">Enter Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Enter Phone Number</label>
      <input type="number" id="phone" name="phone" required>

      <label for="gst">Enter Your GST Number</label>
      <input type="text" id="gst" name="gst" required>

      <label for="desc">Tell us more about Your Business</label>
      <textarea id="desc" name="desc" rows="4"></textarea>

      <button type="submit">Register As A Seller</button>
    </form>
  </main>
</body>
</html>
