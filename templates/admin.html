<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - E-Commerce Hub</title>
  <link rel="stylesheet" href="/static/CSS/admin.css">
</head>
<body>

<h1>Seller Dashboard</h1>

<!-- Add Product Form -->
<section class="add-product">
  <h2>Add New Product</h2>
  <form id="productForm" action="/add_product" method="POST" enctype="multipart/form-data">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" name="productPrice" step="0.01" required>

    <label for="productDescription">Description:</label>
    <textarea id="productDescription" name="productDescription"></textarea>

    <label for="productCategory">Category:</label>
    <input type="text" id="productCategory" name="productCategory">

    <label for="productImage">Product Image:</label>
    <input type="file" id="productImage" name="productImage">

    <button type="submit">Add Product</button>
  </form>
</section>

<!-- Product Inventory -->
<section class="inventory">
  <h2>Product Inventory</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price ($)</th>
        <th>Description</th>
        <th>Category</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.category }}</td>
        <td>
          {% if product.image %}
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" width="60">
          {% endif %}
        </td>
        <td>
          <form action="{{ url_for('delete_product', id=product.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="delete">Delete</button>
          </form>
          <!-- You can also add an Edit button linking to edit page -->
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>

</body>
</html>
