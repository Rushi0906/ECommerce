<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Seller</title>
</head>
<body>
    <h2>Join As A Seller</h2>
    <form action="/HTML/seller.html" method="POST">

        <label for="storename">Store Name</label><br>
        <input type="text" id="storename" name="storename" required><br><br>

        <label for="ownername">Name Of The Owner</label><br>
        <input type="text" id="ownername" name="ownername" required><br><br>

        <label for="email">Enter Your Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Enter Phone Number</label><br>
        <input type="number" id="phone" name="phone" required><br><br>

        <label for="gst">Enter Your GST Number</label><br>
        <input type="text" id="gst" id="gst" name="gst" required><br><br>

        <label for="desc">Tell us more about Your Bussiness</label><br>
        <textarea id="desc" name="desc" rows="4"></textarea><br><br>

        <button type="submit">Register As A Seller</button>
        </form>
</body>
</html>
