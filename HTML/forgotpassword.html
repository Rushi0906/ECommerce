<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Your Password</h2>
    <p>Enter your registered email address we will send you the reset link. </p>

    <form action="/HTML/forgotpassword.html" method="POST">
        
        <label for="email">Enter Your registered email address</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="/HTML/sign.html">Back To SignIn</a></p>
</body>
</html>
