<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-commerce</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Admin Login Form -->
    <div id="loginDiv">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter admin username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color:red; display:none;">Invalid username or password!</p>
    </div>

    <!-- Product Management Section (hidden initially) -->
    <div id="adminSection" style="display:none;">
        <hr>

        <!-- Add / Update Product Form -->
        <div>
            <h2>Add Product</h2>
            <form id="productForm">
                <label for="productName">Product Name:</label><br>
                <input type="text" id="productName" name="productName" placeholder="Enter product name" required><br><br>

                <label for="productPrice">Price:</label><br>
                <input type="number" id="productPrice" name="productPrice" placeholder="Enter price" required><br><br>

                <label for="productDescription">Description:</label><br>
                <textarea id="productDescription" name="productDescription" placeholder="Enter description" rows="4" cols="50"></textarea><br><br>

                <label for="productCategory">Category:</label><br>
                <input type="text" id="productCategory" name="productCategory" placeholder="Enter category"><br><br>

                <button type="submit">Add Product</button>
            </form>
        </div>

        <hr>

        <!-- Product List -->
        <div>
            <h2>Current Products</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Product rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginDiv = document.getElementById('loginDiv');
        const adminSection = document.getElementById('adminSection');
        const loginError = document.getElementById('loginError');

        // Replace these with your desired admin credentials
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "password123";

        loginForm.addEventListener('submit', function(e){
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD){
                // Successful login
                loginDiv.style.display = "none";
                adminSection.style.display = "block";
            } else {
                loginError.style.display = "block";
            }
        });

        // Product management
        let productId = 1;
        const productForm = document.getElementById('productForm');
        const productTable = document.getElementById('productTable');

        productForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const desc = document.getElementById('productDescription').value;
            const category = document.getElementById('productCategory').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${productId}</td>
                <td>${name}</td>
                <td>${price}</td>
                <td>${desc}</td>
                <td>${category}</td>
                <td class="actions">
                    <button onclick="editProduct(this)">Edit</button>
                    <button onclick="deleteProduct(this)" class="delete">Delete</button>
                </td>
            `;
            productTable.appendChild(row);
            productId++;

            productForm.reset();
        });

        function editProduct(button) {
            const row = button.parentElement.parentElement;
            document.getElementById('productName').value = row.cells[1].innerText;
            document.getElementById('productPrice').value = row.cells[2].innerText;
            document.getElementById('productDescription').value = row.cells[3].innerText;
            document.getElementById('productCategory').value = row.cells[4].innerText;

            row.remove();
        }

        function deleteProduct(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
